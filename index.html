<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #357abd;
    }
    button:active {
      transform: scale(0.97);
    }
    #country {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>Detector</h1>
  <button onclick="getCountry()">Show My Country</button>
  <p id="country"></p>

  <script>
    async function getCountry() {
      const output = document.getElementById("country");
      output.textContent = "Detecting...";
      try {
        const res = await fetch("https://ipwho.is/");
        const data = await res.json();
        if (data.success && data.country) {
          output.textContent = data.country;
          return;
        }
      } catch (e) {}
      output.textContent = "Could not detect country";
    }
  </script>
</body>
</html>
