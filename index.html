<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Leaderboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      min-width: 250px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>üåç Country Leaderboard</h1>
  <p id="country">Detecting your country...</p>
  <button id="addBtn" disabled>+1 Point</button>

  <h2>Leaderboard</h2>
  <table>
    <thead>
      <tr><th>Country</th><th>Points</th></tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <script>
    // üîπ Your Firebase Config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyC_FeZlvtmTKvToG1lHn3moLSRdTmE-uzI",
      authDomain: "countryleaderboard.firebaseapp.com",
      databaseURL: "https://countryleaderboard.firebaseio.com",
      projectId: "countryleaderboard",
      storageBucket: "countryleaderboard.appspot.com",
      messagingSenderId: "288815672414",
      appId: "1:288815672414:web:f6091a52d238c7080318cf"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userCountry = "";

    // üîπ Detect country
    fetch("https://ipwho.is/")
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          userCountry = data.country;
          document.getElementById("country").textContent = "Your country: " + userCountry;
          document.getElementById("addBtn").disabled = false;
        } else {
          document.getElementById("country").textContent = "Could not detect country";
        }
      });

    // üîπ Add +1 point
    document.getElementById("addBtn").addEventListener("click", () => {
      if (!userCountry) return;

      const ref = db.ref("countries/" + userCountry);
      ref.transaction(current => (current || 0) + 1);
    });

    // üîπ Display leaderboard
    const leaderboardRef = db.ref("countries");
    leaderboardRef.on("value", snapshot => {
      const data = snapshot.val() || {};
      const sorted = Object.entries(data)
        .map(([country, score]) => ({ country, score }))
        .sort((a, b) => b.score - a.score);

      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";
      sorted.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.country}</td><td>${row.score}</td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
